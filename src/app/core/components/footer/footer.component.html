<footer class="py-5 border-top mt-5">
  <div class="container">
    <div class="row mx-1">
      <div class="col-6 col-md-2 mb-3">
        <h5>Ressources</h5>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a href="#" class="nav-link p-0 text-muted" routerLink="books"
              >Books</a
            >
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link p-0 text-muted" routerLink="authors"
              >Authors</a
            >
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link p-0 text-muted" routerLink="publishers"
              >Publishers</a
            >
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link p-0 text-muted" routerLink="genres"
              >Genres</a
            >
          </li>
        </ul>
      </div>

      <div class="col-6 col-md-2 mb-3">
        <h5>Useful Links</h5>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a class="nav-link p-0 text-muted" routerLink="features"
              >Features</a
            >
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link p-0 text-muted" routerLink="faqs">FAQs</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link p-0 text-muted" routerLink="help">Help</a>
          </li>
        </ul>
      </div>

      <div class="col-6 col-md-2 mb-3">
        <h5>More</h5>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a class="nav-link p-0 text-muted" routerLink="about-us"
              >About us</a
            >
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link p-0 text-muted" routerLink="contact"
              >Contact</a
            >
          </li>
        </ul>
      </div>

      <div class="col-md-5 offset-md-1 mb-3">
        <form [formGroup]="newsletterForm" (ngSubmit)="onSubmit()">
          <h5>Subscribe to our newsletter</h5>
          <p>Monthly digest of what's new and exciting from us.</p>
          <div class="d-flex flex-column flex-sm-row w-100 gap-2">
            <label for="email" class="visually-hidden">Email address</label>
            <input
              type="text"
              class="form-control"
              placeholder="Email address"
              formControlName="email"
            />
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!newsletterForm.valid"
            >
              Subscribe
            </button>
          </div>
        </form>
      </div>
    </div>

    <div
      class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top"
    >
      <p>Â© 2022 Company, Inc. All rights reserved.</p>
      <ul class="list-unstyled d-flex">
        <li class="ms-3">
          <a class="link-dark" href="#"
            ><svg class="bi" width="24" height="24">
              <use xlink:href="#github"></use></svg
          ></a>
        </li>
      </ul>
    </div>
  </div>
</footer>

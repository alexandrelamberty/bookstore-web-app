<div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
  <div
    class="col"
    *ngFor="let publisher of publishers"
    (click)="selectPublisher(publisher)"
  >
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ publisher.name }}</h5>
      </div>
    </div>
  </div>
</div>

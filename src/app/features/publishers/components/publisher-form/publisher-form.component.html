<form [formGroup]="publisherForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="title" class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="title" />
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!publisherForm.valid"
  >
    Submit
  </button>
</form>

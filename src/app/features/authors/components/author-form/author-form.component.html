<form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="title" class="form-label">First name</label>
    <input type="text" class="form-control" formControlName="title" />
  </div>
  <div class="mb-3">
    <label for="amazon" class="form-label">Last name</label>
    <input type="text" class="form-control" formControlName="amazon" />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!authorForm.valid">
    Submit
  </button>
</form>

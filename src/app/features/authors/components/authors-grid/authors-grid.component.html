<div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
  <div
    class="col"
    *ngFor="let author of authors"
    (click)="selectAuthor(author)"
  >
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ author.firstName }}</h5>
        <p class="card-text">{{ author.lastName }}</p>
      </div>
    </div>
  </div>
</div>
